<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Private Link Tree</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 1.8em;
    }

    .button {
      display: block;
      width: 90%;
      max-width: 300px;
      margin: 12px auto;
      padding: 15px 20px;
      font-size: 1rem;
      background-color: #ff4444; /* more saturated red */
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
    }

    .button:hover {
      background-color: #ff2222;
      transform: scale(1.03);
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 2.2em;
      }

      .button {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <h1>Private Link Tree</h1>

  <a href="https://www.youtube.com/@LouisGantus" target="_blank" class="button">Louis Gantus</a>
  <a href="https://www.youtube.com/@EYstreem" target="_blank" class="button">EYstreem</a>
  <a href="https://www.youtube.com/@EuphoricBrothers" target="_blank" class="button">Euphoric Brothers</a>
  <a href="https://www.youtube.com/@Dakblake" target="_blank" class="button">Dakblake</a>
  <a href="https://www.youtube.com/@MarkRober" target="_blank" class="button">Mark Rober</a>

</body>
</html>
