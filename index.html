<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <style>
    body {
      margin: 0;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #manual {
      display: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <script>
    const targetUrl = "https://tiktok.com"; // <-- put your URL here

    // Try to redirect immediately in the same tab
    try {
      window.location.href = targetUrl;
      // Attempt to close the tab after redirect
      window.close();
    } catch(e) {
      // If redirect fails, stay on white page
    }

    // After 3 seconds, if still here, show manual button
    setTimeout(() => {
      document.getElementById("manual").style.display = "block";
    }, 3000);
  </script>
</head>
<body>
  <div id="manual">
    <button onclick="window.location.href=targetUrl; window.close();">Redirect</button>
  </div>
</body>
</html>
