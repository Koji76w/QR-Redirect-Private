<!DOCTYPE html>
<html lang="en">
<head>

  <title>Private Link Tree</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 50px;
    }
    h1 {
      color: #333;
      margin-bottom: 40px;
    }
    .button {
      display: block;
      width: 250px;
      margin: 10px auto;
      padding: 15px;
      font-size: 16px;
      background-color: #ff4444; /* more saturated red */
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #ff2222; /* more saturated hover red */
    }
  </style>
</head>
